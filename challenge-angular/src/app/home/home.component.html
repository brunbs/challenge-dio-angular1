<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Lists</title>
</head>
<body>
    <div class="d-grid gap-2 d-md-flex justify-content-end">
        <a [routerLink]="['/users/new']" class="btn btn-primary">Create User</a>    
    </div>
    
    <table class="table table-striped table-hover">
        <thead class="table-light">
            <tr>
                <th scope="col" class="head-avatar">Avatar</th>
                <th scope="col" class="head-details">User Details</th>
                <th scope="col" class="head-actions">Actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let user of users" scope="row" >
                <td width="100px"><img src="{{user.avatar}}" id="avatar-pic"></td>
                <td>
                    <p class="username">{{user.name}}</p> 
                    <p class="email">{{user.email}}</p>
                    <p class="contact">{{user.contact}}</p> 
                    <p class="addedOn">Added on {{user.addedOn | date: 'MMMM d, Y'}}</p>
                </td>
                <td class="align-middle">
                    <a [routerLink]="['/users/info', user.id]" class="btn btn-primary me-2">Edit</a>
                    <button type="button" (click)="deleteUserById(user.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
